<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <header class="blog-navbar">
        <img src="images/logo2.png" alt="Enter-Act Logo">
        <span>Enter Act</span>
        <nav>
            <ul>
                <li>Home</li>
                <li>My Profile</li>
                <li>Settings</li>
            </ul>
        </nav>
        <div id="post">Post a Blog</div>
   </header> 
   <div class="blog-content">
        <div class="blog-trending">
            <p>What's Trending:</p>
            <img src="images/Vector1.png" alt="">
            <div class="trending-box">
                <!--Trending Topics-->
                <nav id="topics">
                    <ul>
                        <li>COVID-19</li>
                        <li>ONLINE GAMES</li>
                        <li>DLSU</li>
                    </ul>
                </nav>
                <hr>
                <!--Trending Hashtags-->
                <nav id="hashtags">
                    <ul>
                        <li>#TIKTOK</li>
                        <li>#VALORANT</li>
                        <li>#SPORTS</li>
                    </ul>
                </nav>
                <hr>
                <!--Who to Follow-->
                <h2>who to follow:</h2>
                <nav id="users">
                    <ul>
                        <li>@USERNAME03</li>
                        <li>@USERNAME04</li>
                        <li>@USERNAME04</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="blog-posts">
            <div class="blog-outerdesign">
                <div class="blog-innerdesign">
                    <div class="usericon">
                        <img src="images/usericon.png" alt="User Icon">
                    </div>
                    <div class="username">
                        <p>John Doe</p>
                        <p>@USERNAME01</p>
                    </div>
                    <textarea name="blog-post" id="blog-post" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris ullamcorper id neque lorem. Amet augue orci ornare odio velit urna quis arcu. Sed justo metus, sed nam sagittis nunc egestas ac. Urna, urna sagittis nunc, iaculis lectus.</textarea>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
